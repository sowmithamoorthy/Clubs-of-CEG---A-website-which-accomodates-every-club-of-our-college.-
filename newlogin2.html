<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        #background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
            z-index: -1; /* Place the image behind other elements */
        }

        #login-box {
            background: rgba(255, 255, 255, 0.8);
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1; /* Place the login box in front of the background image */
        }

        #login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        #login-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Login Page</title>
</head>
<body>

    <img id="background-img" src="log1.jpg" alt="Background Image">

    <div id="login-box">
        <h2>Login</h2>
        <form action="newlogin2.php" method="post" onsubmit=" redirectToForm()">
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <input type="text" name="rollno" placeholder="Roll Number" required>
            <br>
            <input type="submit" id="login-button" value="Login">
        </form>
    </div>
    <script>
        function redirectToForm() {
            window.location.href = "phome.html";
        }
    </script>
</body>
</html>
