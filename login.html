<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Add a new class for the background image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            text-align: center;
            background-color: rgba(208, 243, 243, 0.815);
            padding: 20px 80px 80px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px; /* Adjusted margin for equal spacing */
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px; /* Adjusted margin for the password field */
        }

        label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .login-option {
            margin: 0 10px;
            background-color: #3498db;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }

        .hint {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Add the background image using the img tag -->
    <img src="clg1.jpg" alt="Background Image" class="background-image">

    <div class="login-container">

        <form id="loginForm" action="1st.php" method="post">

            <h2>Login</h2>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <p id="emailHint" class="hint"></p> <!-- Hint element -->
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" onclick="validateAndLogin()">Login</button>
        </form>

        <div class="login-options">
            <div class="login-option" onclick="studentLogin()">Student Login</div>
            <div class="login-option" onclick="presidentLogin()">President Login</div>
        </div>
    </div>
  
    <script>
        function validateAndLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Validate if '@' is included in the email
            if (!email.includes('@')) {
                document.getElementById('emailHint').innerText = 'Email must contain @ symbol';
                return; // Do not proceed with login
            }
    
            // Clear the hint if validation is successful
            document.getElementById('emailHint').innerText = '';
    
            // Perform authentication, e.g., send data to server for validation
            // For demonstration purposes, let's assume login is successful
            var loginSuccessful = true;
    
            if (loginSuccessful) {
                // Redirect to another page after successful login
                window.location.href = 'home1.html';
            } else {
                // Display an alert for unsuccessful login
                alert('Login failed. Please check your credentials.');
            }
        }
    
        function studentLogin() {
            alert('Student login');
            window.location.reload();
        }
    
        function presidentLogin() {
            alert('President login');
            window.location.reload();
        }
    </script>
    

</body>
</html>
